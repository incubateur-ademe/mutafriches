<!doctype html>
<html lang="fr" data-fr-scheme="system">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no" />
    <meta name="theme-color" content="#000091" />

    <!-- Script pour Ã©viter le flash du mode sombre -->
    <script type="module">
      const e = "system",
        t = "dark",
        c = "dark",
        o = "data-fr-theme",
        a = "data-fr-scheme",
        r = `:root[${o}], :root[${a}]`,
        m = () => {
          (document.documentElement.setAttribute(o, c),
            (document.documentElement.style.colorScheme = "dark"));
        },
        n = () => {
          window.matchMedia("(prefers-color-scheme: dark)").matches && m();
        };
      (() => {
        if (document.documentElement.matches(r)) {
          const c = (() => {
              try {
                return "localStorage" in window && null !== window.localStorage;
              } catch (e) {
                return !1;
              }
            })()
              ? localStorage.getItem("scheme")
              : "",
            o = document.documentElement.getAttribute(a);
          switch (!0) {
            case c === t:
              m();
              break;
            case c === e:
              n();
              break;
            case o === t:
              m();
              break;
            case o === e:
              n();
          }
        }
      })();
    </script>

    <title>Mutafriches</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
