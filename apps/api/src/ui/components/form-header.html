<div class="fr-grid-row fr-grid-row--right fr-mb-4w">
  <div class="fr-col-auto">
    <button
      aria-controls="fr-theme-modal"
      data-fr-opened="false"
      title="Paramètres d'affichage"
      type="button"
      class="fr-btn fr-btn--tertiary fr-btn--sm"
    >
      Paramètres d'affichage
    </button>
  </div>
</div>

<!-- Titre et logo -->
<div class="fr-grid-row fr-grid-row--middle fr-mb-2w">
  <div class="fr-col">
    <h1>Mutafriches</h1>
  </div>
  <div class="fr-col-auto">
    <img
      src="/images/logo-ademe.svg"
      alt="Logo ADEME"
      class="fr-responsive-img"
      style="max-height: 6rem"
    />
  </div>
</div>

<p>Trouvez le meilleur usage pour votre site en friche</p>
<hr />
<div class="fr-stepper fr-mb-4w">
  <h2 class="fr-stepper__title">
    {{currentStepTitle}}
    <span class="fr-stepper__state">Étape {{currentStep}} sur {{totalSteps}}</span>
  </h2>
  <div
    class="fr-stepper__steps"
    data-fr-current-step="{{currentStep}}"
    data-fr-steps="{{totalSteps}}"
  ></div>
  <p class="fr-stepper__details">
    <span class="fr-text--bold">Étape suivante :</span> {{nextStepTitle}}
  </p>
</div>
