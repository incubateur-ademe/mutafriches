name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    name: Test, Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Run linting
        run: pnpm lint

      # Shared types must be built first as other packages depend on it
      - name: Build shared types first
        run: pnpm --filter @mutafriches/shared-types build

      - name: Run type checking
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build applications
        run: pnpm build
        env:
          NODE_ENV: production
