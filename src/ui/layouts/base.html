<!doctype html>
<html lang="fr" data-fr-scheme="system">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">

  <meta name="theme-color" content="#000091">
  <link rel="icon" href="/dsfr/favicon/favicon.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="/dsfr/favicon/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="/dsfr/dsfr.min.css">
  <link rel="stylesheet" href="/dsfr/utility/utility.min.css">

  <title>{{title}}</title>

  <style>
    /* Styles personnalisés pour le formulaire */
    .fr-table__row--green {
      background-color: rgba(24, 117, 60, 0.1);
    }

    .fr-table__row--blue {
      background-color: rgba(0, 120, 243, 0.1);
    }

    .progress-bar {
      height: 8px;
      border-radius: 4px;
      transition: width 1s ease-in-out;
    }

    .loading-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .form-step {
      min-height: 500px;
    }

    /* Animation pour les éléments qui apparaissent */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <script type="module">
    const e = "system", t = "dark", c = "dark", o = "data-fr-theme", a = "data-fr-scheme", r = `:root[${o}], :root[${a}]`, m = () => { document.documentElement.setAttribute(o, c), document.documentElement.style.colorScheme = "dark" }, n = () => { window.matchMedia("(prefers-color-scheme: dark)").matches && m() }; (() => { if (document.documentElement.matches(r)) { const c = (() => { try { return "localStorage" in window && null !== window.localStorage } catch (e) { return !1 } })() ? localStorage.getItem("scheme") : "", o = document.documentElement.getAttribute(a); switch (!0) { case c === t: m(); break; case c === e: n(); break; case o === t: m(); break; case o === e: n() } } })();
  </script>

  <div class="fr-container fr-py-4w">
    <div class="fr-grid-row fr-grid-row--center">
      <div class="fr-col-12 fr-col-lg-10">
        <div class="fade-in">
          {{content}}
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/dsfr/dsfr.module.min.js"></script>
  <script type="text/javascript" nomodule src="/dsfr/dsfr.nomodule.min.js"></script>

  <script>
    // Scripts globaux pour l'iframe
    document.addEventListener('DOMContentLoaded', function () {
      // Animation d'entrée
      document.body.classList.add('fade-in');

      // Gestion des erreurs de validation
      window.showValidationError = function (message) {
        const alert = document.createElement('div');
        alert.className = 'fr-alert fr-alert--error fr-mb-2w';
        alert.innerHTML = `
          <h3 class="fr-alert__title">Erreur de validation</h3>
          <p>${message}</p>
        `;

        const container = document.querySelector('.fr-container');
        container.insertBefore(alert, container.firstChild);

        setTimeout(() => {
          alert.remove();
        }, 5000);
      };

      // Gestion des messages de succès
      window.showSuccessMessage = function (message) {
        const alert = document.createElement('div');
        alert.className = 'fr-alert fr-alert--success fr-mb-2w';
        alert.innerHTML = `
          <h3 class="fr-alert__title">Succès</h3>
          <p>${message}</p>
        `;

        const container = document.querySelector('.fr-container');
        container.insertBefore(alert, container.firstChild);

        setTimeout(() => {
          alert.remove();
        }, 3000);
      };
    });
  </script>

  <!-- Modale de choix du theme -->
  <dialog aria-labelledby="fr-theme-modal-title" role="dialog" id="fr-theme-modal" class="fr-modal"
    data-fr-js-modal="true">
    <div class="fr-container fr-container--fluid fr-container-md">
      <div class="fr-grid-row fr-grid-row--center">
        <div class="fr-col-12 fr-col-md-6 fr-col-lg-4">
          <div class="fr-modal__body" data-fr-js-modal-body="true">
            <div class="fr-modal__header">
              <button class="fr-btn--close fr-btn" aria-controls="fr-theme-modal" data-fr-js-modal-button="true"
                title="Fermer">
                Fermer
              </button>
            </div>
            <div class="fr-modal__content">
              <h1 id="fr-theme-modal-title" class="fr-modal__title">
                Paramètres d'affichage
              </h1>
              <div class="fr-display" data-fr-js-display="true">
                <div class="fr-form-group">
                  <fieldset class="fr-fieldset">
                    <legend class="fr-fieldset__legend fr-text--regular" id="radio-theme">
                      Choisissez un thème pour personnaliser l'apparence du site.
                    </legend>
                    <div class="fr-fieldset__content">
                      <div class="fr-radio-group">
                        <input type="radio" id="fr-radios-theme-light" name="fr-radios-theme" value="light">
                        <label class="fr-label" for="fr-radios-theme-light">Thème clair</label>
                      </div>
                      <div class="fr-radio-group">
                        <input type="radio" id="fr-radios-theme-dark" name="fr-radios-theme" value="dark">
                        <label class="fr-label" for="fr-radios-theme-dark">Thème sombre</label>
                      </div>
                      <div class="fr-radio-group">
                        <input type="radio" id="fr-radios-theme-system" name="fr-radios-theme" value="system" checked>
                        <label class="fr-label" for="fr-radios-theme-system">Système</label>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </dialog>
</body>

</html>
